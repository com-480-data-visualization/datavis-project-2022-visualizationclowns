<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweet Ranking</title>
  </head>
  <body>
    <article class="container">
      <div class="dataset-radios">
        <legend>Select dataset:</legend>

        <div>
          <input
            class="radio"
            id="bitcoin"
            type="radio"
            name="drone"
            value="bitcoin"
            checked
          />
          <label for="bitcoin">Bitcoin</label>
        </div>

        <div>
          <input
            class="radio"
            id="dogecoin"
            type="radio"
            name="drone"
            value="dogecoin"
          />
          <label for="dogecoin">Dogecoin</label>
        </div>

        <div>
          <input
            class="radio"
            id="tesla"
            type="radio"
            name="drone"
            value="tesla"
          />
          <label for="tesla">Tesla</label>
        </div>
      </div>

      <script type="module" src="/ranking.js"></script>
      <!-- <button class="radio" onclick="render('ascending')">Sort ascending!</button>
      <button class="radio" onclick="render('descending')">Sort descending!</button>   -->

      <div class="tweets-ranking"></div>
      <div id="app"></div>
    </article>
  </body>
</html>
