<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Engagement Comparison</title>
  </head>
  <body>
    <article class="container">
      <div class="dataset-radios">
        <legend>Select engagement:</legend>

        <div>
          <input
            class="radio"
            id="likes"
            type="radio"
            name="drone"
            value="likes"
            checked
          />
          <label for="likes">Likes</label>
        </div>

        <div>
          <input
            class="radio"
            id="retweets"
            type="radio"
            name="drone"
            value="retweets"
          />
          <label for="retweets">Retweets</label>
        </div>

        <div>
          <input
            class="radio"
            id="replies"
            type="radio"
            name="drone"
            value="replies"
          />
          <label for="replies">Replies</label>
        </div>
      </div>

      <script type="module" src="/engagement.js"></script>
      <!-- <button class="radio" onclick="render('ascending')">Sort ascending!</button>
      <button class="radio" onclick="render('descending')">Sort descending!</button>   -->

      <svg class="engagement-comparison"></svg>
      <div id="app"></div>
    </article>
  </body>
</html>
